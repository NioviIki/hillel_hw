<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ store_name.name }}</h1>
    <h3> {{ store_list.count }} ITEMS:</h3>
    {% for i in store_list %}
    <h4> {{ i.books__name }}</h4>
        <p>{{ i.books__authors__name }} {{ i.books__rating }} *</p>
            <p> {{ i.books__price }}$</p>

    {% endfor %}
</body>
</html>
