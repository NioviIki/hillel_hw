<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <a href="{% url 'new_hw:book_list' %}"> Back </a>
</head>
<body>

<h3>{{ book.name }}</h3>

<h4>{% for i in book.authors.all %}
    {{ i.name }}
{% endfor %}</h4>

<p> {{ book.pages }} pages</p>

<p> {{ book.price }} $</p>

<p> {{ book.rating }} *</p>

<p> {{ book.publisher }}</p>

<p> {{ book.pubdate }}</p>

</body>
</html>
